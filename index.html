---
layout: default
---


<div class="row">
    {% for post in site.posts %}
    <div class="col-sm-12 col-md-12">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <div class="thumbnail">
                <div class="caption">
                   {{ post.title }}
                </div>
                <img src="{{ site.url }}image/img.jpg" />

            </div>
        </a>
    </div>

    {% endfor %}
</div>
